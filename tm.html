<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تم عملية الشراء بنجاح</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #495057;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .confirmation-container {
      max-width: 600px;
      width: 100%;
      background-color: #fff;
      padding: 40px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      margin: 20px;
      border-radius: 10px;
    }

    h2 {
      color: #007bff;
    }

    p {
      font-size: 1.2em;
    }

    .continue-shopping {
      margin-top: 20px;
    }

    .continue-shopping a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .continue-shopping a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="confirmation-container">
    <h2>تمت عملية الشراء بنجاح!</h2>
    <p>شكرًا لاختيارك لمنتجاتنا. سيتم معالجة طلبك وشحنه في أقرب وقت.</p>
    
    <div class="continue-shopping">
      <p>يرجى <a href="index.html">الاستمرار في التسوق</a> لاكتشاف المزيد من المنتجات الرائعة.</p>
    </div>
  </div>

</body>
</html>
